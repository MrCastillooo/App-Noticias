<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Papilo Noticias
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" id="welcome-container">
  <div class="welcome-message">
    <h2 class="titulo-bienvenida">¡Bienvenidos a mi App de Noticias!</h2>
    <p class="texto-bienvenida">Explora las últimas noticias y actualizaciones.</p>
  </div>

  <ion-button expand="full" fill="solid" shape="round" color="primary" [routerLink]="['/tabs/tab1']">Comenzar</ion-button>
</ion-content>
