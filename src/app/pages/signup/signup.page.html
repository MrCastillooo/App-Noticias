<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido!</ion-title>
    <p class="subTitle">Regístrate para crear tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input" placeholder="name"></ion-input>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="email"></ion-input>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="signupLink">
        <p> ¿Ya? Miembro <a [routerLink]="['/login']" style="color: #FFC33F;" >Regístrate</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </form>
</ion-content>
